{% extends 'index.html' %}

{% block body %}
<br> <br>

<div class="row">
    <div class="col">
        <img class="img-fluid border border-primary" src="/static/media/magic_colour.jpg" alt="magic color image">

    </div>

    <div class="col">
        <img class="img-fluid border border-primary" src="/static/media/bounding_box.jpg" alt="magic color image">

    </div>

</div>

<br> <br>
<div class="row">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>Entities</th>
                <th>Extracted Text</th>
            </tr>
        
        </thead>

        <body>
                {% for key,value in results.items()  %}
                    <tr>
                        <td> {{ key }} </td>
                        <td> {{ value }} </td>
                    </tr>
                {% endfor %}
        </body>
    </table>
</div>


{% endblock  %}
